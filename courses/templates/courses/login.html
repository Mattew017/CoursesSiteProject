{% extends "courses/index.html" %}
{% block content %}
    <h1>Авторизация</h1>
    <div style="padding-left: 15px">
        <form  method="post">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
        </div>
        {% for f in form %}
            <div class="form-group col-sm-4">
                <label for="{{f.id_for_label}}"> {{f.label}}: </label>
                {{ f }}
            </div>
            <div>
                {{ f.errors }}
            </div>
        {% endfor %}

        <button class="btn btn-success mt-4 ml-4" type="submit">Войти</button>
        </form>
    </div>
{% endblock content %}
